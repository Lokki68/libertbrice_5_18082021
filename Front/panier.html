<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="/Front/css/normalize.css">
  <link rel="stylesheet" href="/Front/css/styles.css">
  <link rel="stylesheet" href="/Front/css/product.css">

  <!-- googlefont -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">

  <!-- fontawsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Orinoco</title>
</head>

<body>
  <!-- header -->
  <header>
    <div class="nav-bar">
      <div class="logo">
        <a href="index.html">
          Orinoco
        </a>
      </div>
      <div class="title">- Panier - </div>
      <div class="panier">
        <a href="panier.html">
          <img src="/Front/img/logo.PNG" alt="Panier">
        </a>
      </div>
    </div>
  </header>

  <!-- content -->
  <div class="container">
    <div class="row">
      <div class="col" id="paniers">
        
      </div>
    </div>
    <!-- Form Start -->
    <form class="row g-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">Nom</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Adresse</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      
      <div class="col-md-6">
        <label for="inputCity" class="form-label">ville</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      
      <div class="col-md-2">
        <label for="inputMail" class="form-label">Mail</label>
        <input type="email" class="form-control" id="inputMail" placeholder='mail@adress.com' required>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" required>
          <label class="form-check-label" for="gridCheck">
            J'accepte les conditions générales de ventes
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </div>
    </form>
    <!-- Form end -->
  </div>
 

  <!-- content end -->

  <script src="/Front/js/panier.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
